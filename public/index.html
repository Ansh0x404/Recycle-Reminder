<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycle Reminder</title>
    <meta name="description" content="Track your recycling and waste collection schedule with notifications" />
    <meta name="theme-color" content="#121212" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="recycle.png" />

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((registration) => {
              console.log("Service Worker registered with scope:", registration.scope);
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </head>

  <body>
    <!-- Header Section -->
    <header class="app-header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <span class="logo-icon">‚ôªÔ∏è</span>
            <h1>Recycle Reminder</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <div class="container">
        <!-- Control Panel -->
        <div id="main" class="main-card">
          <!-- Action Buttons Container -->
          <div id="actionButtons" class="action-buttons"></div>

          <!-- Search Section (Moved to Top) -->
          <section class="search-section">
            <h2 class="section-title">Find Your Address</h2>
            <div class="input-group">
              <input type="text" id="address" name="address" placeholder="e.g., 123 Main Street" class="search-input" autocomplete="street-address" />
              <button id="searchButton" class="search-button" onclick="getAddress()">
                <span class="button-icon">üîç</span>
                <span class="button-text">Search</span>
              </button>
            </div>

            <div id="addressButtons" class="address-results"></div>
          </section>

          <!-- Content Grid: Favorites + Results -->
          <div class="content-grid">
            <!-- Favorites Section -->
            <section class="favorites-section">
              <h2 class="section-title">Saved Addresses</h2>
              <ul id="favAddressButtons" class="favorites-list"></ul>
            </section>

            <!-- Results Column -->
            <div class="results-column">
              <section class="results-section">
                <div id="pickupDates" class="pickup-dates"></div>
              </section>

              <!-- Save Button Container -->
              <div id="favButtonDiv" class="save-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="container">
        <p>&copy; 2026 Recycle Reminder | Stay Updated</p>
      </div>
    </footer>

    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
